<!DOCTYPE html> 
<!-- Indica al navegador que el documento está en HTML5 -->

<html lang="es"> 
<!-- Etiqueta raíz de todo el documento HTML, con idioma español -->

<head>
    <!-- Contiene metadatos y configuraciones de la página -->
    <meta charset="UTF-8">
    <!-- Especifica la codificación de caracteres, aquí UTF-8 soporta acentos y ñ -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hace que la página sea adaptable a móviles -->

    <title>Mi primera página web</title>
    <!-- Título que se muestra en la pestaña del navegador -->

    <link rel="stylesheet" href="styles.css">
    <!-- Vincula una hoja de estilos externa -->
</head>

<body>
    <!-- Contenido visible de la página -->

    <header>
        <!-- Cabecera de la página, normalmente contiene logo o título -->
        <h1>Bienvenido a mi página</h1>
        <!-- h1 es el título principal -->
    </header>

    <nav>
        <!-- Barra de navegación -->
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#sobre-mi">Sobre mí</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <!-- Contenido principal -->
        <section id="inicio">
            <!-- Sección con un identificador -->
            <p>Este es un párrafo de ejemplo.</p>
            <!-- p representa un párrafo -->
        </section>

        <section id="sobre-mi">
            <h2>Sobre mí</h2>
            <img src="foto.jpg" alt="Foto de ejemplo" width="200">
            <!-- img inserta una imagen -->
        </section>
    </main>

    <footer>
        <!-- Pie de página -->
        <p>&copy; 2025 Mi página web</p>
    </footer>

</body>
</html>
